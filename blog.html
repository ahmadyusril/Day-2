<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="css/blog.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
          <ul>
              <li>
                  <img src="image/logo.png" alt="logo" />
              </li>
              <li>
                  <a href="index.html">Home</a>
              </li>
              <li>
                  <a href="blog.html" class="active">My Project</a>
              </li>
          </ul>
      </div>
      <div class="nav-right">
          <a href="contact.html">Contact</a>
      </div>
  </nav>

  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form onsubmit="addBlog(event)">
        <h1>Create Post Blog</h1>
        <div>
          <label for="input-blog-title">Title</label>
          <input id="input-blog-title" />
        </div>
        <div>
          <label for="input-blog-content">Content</label>
          <textarea id="input-blog-content"></textarea>
        </div>
        <div>
          <label>Upload Image</label>
          <div class="input-blog-image-group">
            <label for="input-blog-image">Attach files</label>
            <img src="image/file.png" alt="file" />
            <input type="file" id="input-blog-image" hidden />
          </div>
        </div>
        <div class="button-group">
          <button>Post Blog</button>
        </div>
        </form>
      </div>
    </div>

    <hr class="line"/>
    <div id="contents" class="blog-list">
      <div class="blog-list-item">
        <div class="blog-image">
          <img src="image/blog-img.png" alt="">
        </div>
        <div class="blog-content">
          <div class="button-group">
            <button class="button-edit">Edit Post</button>
            <button class="button-post">Delete Post</button>
          </div>
          <h1>
            <a href="blog-detail.html" target="_blank">Pasar Coding Di Indonesia Dinilai Masih Menjanjikan</a>
          </h1>
          <div class="detail-blog-content">
            10 Aug 2023 22:30 WIB | Ahmad Yusril
          </div>
          <p>
            Test 123 Test 456
          </p>
        </div>
      </div>
    </div>
  </div>

    <script src="js/blog.js"></script>
  </body>
</html>
